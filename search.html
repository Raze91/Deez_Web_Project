<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de recherche</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script defer src="scripts/index.js"></script>

</head>
<body>
    <header>
        <nav>
            <a href="accueil.html" class="active">DeezWeb</a>
            <div>
                <a href="accueil.html">Accueil</a>
                <a href="search.html" class="active">Rechercher un titre</a>
                <a href="favoris.html">Mes favoris</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="search">
            <h1>Recherche</h1>
            <p>Recherchez un titre sur Deezer en utilisant le formulaire suivant:</p>
        </section>
        <section class="searchForm">
            <hr>
            <form action="">
                <div>
                    <label for="">Titre: </label>
                    <input type="text" id="title" placeholder="Eminem, Armin Van Buuren, Rihanna, ..." style="width: 250px;">
                </div>

                <div>
                    <label for="">Trier par: </label>
                    <select name="Trie" id="sortBy">
                        <option value="ALBUM_ASC">Album</option>
                        <option value="ARTIST_ASC">Artiste</option>
                        <option value="TRACK_ASC">Musique</option>
                        <option value="RANKING">Les plus populaires</option>
                        <option value="RATING_ASC">Les mieux not√©s</option>
                    </select>
                </div>

                <input type="submit" id="submit" value="Go"/>
            </form>
            <hr>
        </section>
        <section id="tracks">
            
        </section>
    </main>
</body>
</html>
